<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동아리 페스티벌</title>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <div class="background ani"></div>
    <h3 class="b9 f4 title ani" style="color:white; text-align: left; margin-top:20px">동아리 <span class="b2">페스티벌</span></h3>
    


    <h1 class="text b8 f10">부스 관리<br>페이지</h1>
    <div class='box shadow blur' style="height: 200px;">


        <div id="test">

            <h1>QR 코드 리더</h1>
    
            <div id="output">
    
                <div id="outputMessage">
    
                    QR코드를 카메라에 노출시켜 주세요
    
                </div>
    
                <div id="outputLayer" hidden>
    
                    <span id="outputData"></span>
    
                </div>
    
            </div>
    
        </div>
    
        <div>&nbsp;</div>
    
        <div>
    
            <h1>스캔</h1>
    
            <div id="frame">
    
                <div id="loadingMessage">
    
                    🎥 비디오 스트림에 액세스 할 수 없습니다<br/>웹캠이 활성화되어 있는지 확인하십시오
    
                </div>
    
                <canvas id="canvas"></canvas>
    
            </div>
    
        </div>


     <input type="text" class="codes shadow blur" type='password' placeholder="부스 코드를 입력해 주세요.">
        <br><br>
     <h2 class="stat">혼잡</h2>

     <div class="grid">
      <button>원할</button>
      <button>준비중</button>
      <button>혼잡</button>
     </div>
     


      
</body>
<script src="script.js"></script>
</html>
